<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- This sets the character encoding so the browser knows how to display the text correctly. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the website responsive for all devices. -->
    <title>Hover Party</title> <!-- This is the title that shows on the browser tab. -->
    <link rel="stylesheet" href="style.css"> <!-- Links your CSS file to style the webpage. -->
</head>
<body>
    <h1>Welcome to Hover Party!</h1> <!-- A heading for the page. -->
    <p>Try to hover over the button below. I dare you!</p> <!-- A paragraph that tells the user what to do. -->
    <div class="hover-zone"> <!-- A container for the hoverable button. -->
        <button id="hoverButton">Hover Me</button> <!-- The button that moves when hovered over. -->
    </div>
    <script src="script.js"></script> <!-- Links your JavaScript file to add interactivity. -->
</body>
</html>
